<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  

  <img src="{{url_for('static', filename='image.png')}}" align="middle" />

  <form action="Diabetes">
    <div class="form-group">
      <label for="Pregnancies">Pregnancies</label>
      <input type="text" class="form-control" id="Pregnancies" placeholder="Pregnancies" name="Pregnancies">
    </div>

    <div class="form-group">
      <label for="Glucose">Glucose</label>
      <input type="text" class="form-control" id="Glucose" placeholder="Glucose" name="Glucose">
    </div>

    <div class="form-group">
      <label for="BloodPressure">BloodPressure</label>
      <input type="text" class="form-control" id="BloodPressure" placeholder="BloodPressure" name="BloodPressure">
    </div>
    <div class="form-group">
      <label for="SkinThickness">SkinThickness</label>
      <input type="text" class="form-control" id="SkinThickness" placeholder="SkinThickness" name="SkinThickness">
    </div>

    <div class="form-group">
      <label for="Insulin">Insulin</label>
      <input type="text" class="form-control" id="Insulin" placeholder="Insulin" name="Insulin">
    </div>

    <div class="form-group">
      <label for="BMI">BMI</label>
      <input type="text" class="form-control" id="BMI" placeholder="BMI" name="BMI">
    </div>

    <div class="form-group">
      <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
      <input type="text" class="form-control" id="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction">
    </div>
    
    <div class="form-group">
      <label for="Age">Age</label>
      <input type="text" class="form-control" id="Age" placeholder="Age" name="Age">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <button type="button" class="btn btn-success">{{ Output }}</button>
</div>



</body>
</html>
